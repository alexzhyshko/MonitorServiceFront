<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div class="title">
		IoT Security Service
	</div>
	<div class="container">
		<div class="col w-20">
			<div class="sideCard">
				<input class="numberInput" type="text" id="roomNumber" placeholder="Room ID">
				<br>
				<button class="btn" type="button" name="button" onclick="loadRoomStatus();">Update</button>
			</div>
			<div class="sideCard">
				<i class="fas fa-smog"></i><span id="airPollution">0</span><span>ppm</span>
				<div class="notdisplayable green" id="lastUpdated">Never</div>
			</div>
		</div>
		<div class="col w-60">
			<button type="button" class="collapsible active">Chronology</button>
			<div class="display chartContainer content">
				<canvas id="roomStatsChart"></canvas>
			</div>
			<button type="button" class="collapsible">Logs</button>
			<div class="chartContainer content">
				<textarea id="textArea" readonly="true" disabled="true">
				</textarea>
				<canvas id="logsField"></canvas>
			</div>

		</div>
	</div>
</body>
<script src="https://kit.fontawesome.com/0b2eef6301.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</html>
